{% extends 'main/sample.html' %}

{% block title %}Add user{% endblock %}

{% block content %}
<h1>Add new user</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ users.name }}<br>
            {{ users.age }}<br>
            {{ users.date_reg }}<br>
            {{ users.who_add }}<br>
            <span>{{ errors }}</span>
            <!--снизу заглушка для добавления "от админа", сделано для демонстрации и чтобы не возникало проблем 
            с использованием API -->
            <button class="button2" type="submit">Add</button>
        </form>
    </div>
{% endblock %}
