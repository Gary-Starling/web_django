{% extends 'main/sample.html' %}

{% block title %}Add user{% endblock %}

{% block content %}
<h1>Add new user</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ users.name }}<br><br>
            {{ users.age }}<br><br>
            {{ users.date_reg }}<br><br>
            <button class="button2" type="submit">Add</button>
        </form>
    </div>
{% endblock %}
